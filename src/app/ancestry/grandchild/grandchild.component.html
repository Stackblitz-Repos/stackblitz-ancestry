<mat-card>
  <mat-card-title>
    Grandchild {{grandchild.id}}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="ancestryForm" class="ancestry-form" (submit)="updateName()">
      <mat-form-field class="ancestry-full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <button type="submit">Update</button>
    </form>
  </mat-card-content>
</mat-card>
