<mat-card>
  <mat-card-title>
    Child: {{child.contact.fullName}}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="ancestryForm" class="ancestry-form" (submit)="updateName()">
      <label>Parent: {{parent.contact.fullName}}</label>
      <mat-form-field class="ancestry-full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <button type="submit">Update</button>
    </form>
    <app-grandchild *ngFor="let grandchild of child.grandchildren " [grandchild]="grandchild" >
    </app-grandchild>
  </mat-card-content>
</mat-card>
